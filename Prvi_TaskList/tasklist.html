<!DOCTYPE html>
<html lang="en">
<head>
	<script src="jquery/jquery-2.1.4.js"></script>
	<script src="js/bootstrap.js"></script>
	<link href="css/bootstrap.css" rel="stylesheet">
	
	<script src="vendor/angular.js"></script>
	
	<link href="css/main.css" rel="stylesheet">
	<script src="js/tasklistactions/tasklistactions.js"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	
	<title>Task List</title>

</head>
<body ng-app="MyApp">
	<div class="container" ng-controller="TaskActionsCtrl">
		<h1>Task List</h1>
		<h3>
			Kreirajte vaše vlastite liste i nikada više nećete ništa zaboraviti!
		</h3>
		<div class="row">
			
			<div class="col-md-8 list">
				<h3>Vaša početna lista</h3>
				
				<form class="form-inline" style="padding-bottom:10px;padding-top:10px;">
					<div class="form-group">
						<label for="inputtask">Your task:</label>
						<input type="text" class="form-control" id="inputtask" placeholder="New task" ng-model="currenttasktext" >
					</div>

					<button type="submit" class="btn btn-default" ng-click="addTask()">Add task</button>
				</form>
				
				
				
				<div class="list-group" id="tasklist>
				
				<div class="list-group-item" ng-repeat="task in tasks" id="{{task.taskid}}">
				<div class="row itemelement-vcenter">
					<div class="col-sm-1 ">
						<div class="checkbox">   
							<label>
								<input type="checkbox">
							</label>
						</div>
					
					</div>
					<div class="col-sm-9 "><h4 class="list-group-item-heading" >Task:{{task.taskname}}</h4></div>
					<div class="col-sm-1 lisitembuttons">
						<button type="button" class="btn btn-default btn-sm">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</button>
					</div>
					<div class="col-sm-1 lisitembuttons">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</div>					
				</div>
				</div>
				
			
			
			</div>
			
			
			</div>
			<div class="col-md-4"></div>
		
		
		</div>
		
		
		
	</div>


</body>



</html>
