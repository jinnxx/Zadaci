<!DOCTYPE html>
<html lang="en">
<head>
	<script src="jquery/jquery-2.1.4.js"></script>
	<script src="js/bootstrap.js"></script>
	<link href="css/bootstrap.css" rel="stylesheet">
	
	<script src="vendor/angular.js"></script>
	<script src="vendor/angular-animate.js"></script>
	
	<link href="css/main.css" rel="stylesheet">
	<script src="js/tasklistactions/tasklistactions.js"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	
	<title>Task List</title>

</head>
<body ng-app="MyApp">
	<div class="container" ng-controller="TaskActionsCtrl">
		<h1>Task List</h1>
		<h3>
			Kreirajte vaše vlastite liste i nikada više nećete ništa zaboraviti!
		</h3>
		<div class="row">
			
			<div class="col-md-8 list">
				<h2>Your basic list</h2>
				
				<form class="form" role="form" style="padding-bottom:10px;padding-top:10px;" name="taskcreator" >
					<div class="form-group row">
					
						<div class="formfields-vcenter col-sm-12 col-lg-2 col-md-2 col-xs-12"><label for="inputtask">Your task:</label></div>
						<div class="formfields-vcenter col-sm-12 col-lg-4 col-md-4 col-xs-12"><input type="text" class="form-control" id="inputtask" placeholder="New task" ng-model="currenttasktext"  ng-change="keydown()" 
						></div>
					

		
						
					
					<div class="formfields-vcenter col-sm-12 col-lg-2 col-md-2 col-xs-12"><button type="submit" class="btn btn-default btn-block" ng-click="addTask()">Add task</button></div>
					<div class="formfields-vcenter col-sm-12 col-lg-3 col-md-3 col-xs-12"><span class="alert alert-danger alertformgroup alert-block" ng-show="emptytaskinputerror">
							Enter your task!!</span>
					</div>
					</div>
					
					
					
				</form>

				
				
				<div class="list-group" id="tasklist">
				
				<div class="list-group-item tasklistitem" ng-repeat="task in tasks"  >
				<div class="row itemelement-row">
					<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 row itemelement-element">
					<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
						<div class="checkbox">   
							<label>
								<input type="checkbox" ng-model="selectedTask" ng-change="marktaskdone($index)">
							</label>
						</div>
					
					</div>
					<div class="col-lg-8 col-md-8 col-sm-11  col-xs-11" ng-hide="editorEnabled==$index"><h4 class="list-group-item-heading">{{task.taskname}}</h4></div>
					<div class="col-lg-8 col-md-8 col-sm-11  col-xs-11" ng-show="editorEnabled==$index"  id="{{'task' + $index}}"><input ng-model="task.editabletaskname" ng-change="keydownItem($index)">
						<div class="formfields-vcenter"><span class="alert alert-danger alertformgroup" ng-show="task.emptytaskinputerror">
							Enter your task!!</span>
						</div>
					
					
					</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 row itemelement-element" >
						
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<button type="button" class="btn btn-default btn-sm itemelement-button" ng-click="saveEditTask($index)" ng-show="editorEnabled==$index">
						<span class="glyphicon glyphicon-ok" aria-hidden="true" ></span>
						</button>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 ">
						<button type="button" class="btn btn-default btn-sm itemelement-button" ng-click="enableEditTask($index)" ng-hide="editorEnabled==$index">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>
						</button>
						<button type="button" class="btn btn-default btn-sm itemelement-button" ng-click="cancelEditTask($index)" ng-show="editorEnabled==$index">
							<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
						</button>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 ">
						<button type="button" class="btn btn-default btn-sm itemelement-button" ng-click="removeTaskActive($index)">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
						</div>
					</div>					
				</div>
				</div>
				
				
				
				
				<div class="list-group" id="donetasklis">
				
				<div class="list-group-item donetasklistitem" ng-repeat="donetask in donetasks">
				<div class="row itemelement-row">
					<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 row itemelement-element">
					<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
						<div class="checkbox">   
							<label class="checked">
								<input type="checkbox" ng-checked="true" ng-model="selectedDoneTask" ng-click="marktaskactive($index)">
							</label>
						</div>
					
					</div>
					<div class="col-lg-8 col-md-8 col-sm-11  col-xs-11" ><h4 class="list-group-item-heading">{{donetask.taskname}}</h4></div>
					
					</div>
					<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 row itemelement-element" >
						
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 ">
							<button type="button" class="btn btn-default btn-sm itemelement-button"  disabled>
							<span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>
						</button>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 ">
						<button type="button" class="btn btn-default btn-sm itemelement-button" ng-click="removeTaskDone($index)">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
						</div>
					</div>					
				</div>
				</div>
				
			
			
			</div>
			
			
			</div>
			<div class="col-md-4"></div>
		
		
		</div>
		
		
		
	</div>


</body>



</html>
